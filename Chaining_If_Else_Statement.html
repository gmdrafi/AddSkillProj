<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> Chaining If Else Statement </TITLE>
  </HEAD>

 <BODY>
  
  <script>
  function sizedigit(n){
	if(n<5) return "One Digit no.";
	else if(n<100) return "Two Digit no.";
	else if (n<1000) return "Three Digit no.";
	else if(n<10000) return "Three Digit no.";
	else return "Above Three Digit no."
	}
sizedigit(45);
</script>
 </BODY>
</HTML>
