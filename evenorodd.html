<!DOCTYPE html>
<html>
<head>
	<title>Even No or Odd No.</title>
<body>
<h2> To find given no is even no. or odd no.</h2>	
<script>
   var n = 25;
   document.write("Given Number = "+n+"<br>");
   if(n % 2 == 0) {
      document.write('Given Number is even no.!');
   } else {
      document.write('Given Number is not even no');
   }
</script>
</body>
</html>
